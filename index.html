<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Hello!</title>
        <style>
            #grid {
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-item {
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
            @media (min-width: 600px) {
                body {
                    background-color: white;
                }
            }
            @media (max-width: 599px) {
                body {
                    background-color: burlywood;
                }
            }
            .error, .warning, .success {
                font-family: sans-serif;
                font-size: 18px;
                font-weight: bold;
                border: 1px solid black;
                padding: 20px;
                margin: 20px;
              }
              
              .success {
                background-color: aquamarine;
              }
              
              .warning {
                background-color: orange;
              }
              
              .error {
                background-color: red;
              }/*# sourceMappingURL=inheritance.css.map */
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item alert alert-primary success" role="alert">1. This is a test DIV.</div>
            <div class="grid-item alert alert-primary warning" role="alert">2. This is a test DIV.</div>
            <div class="grid-item alert alert-primary error" role="alert">3. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">4. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">5. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">6. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">7. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">8. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">9. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">10. This is a test DIV.</div>
            <div class="grid-item alert alert-primary" role="alert">11. This is a test DIV.</div>
        </div>
    </body>
</html>
