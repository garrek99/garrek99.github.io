<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/eel.js"></script>

        <script type="text/javascript" src="main.js" defer></script>
        <title>Desktop Application</title>
    </head>
    <body>
        <h2 id="greeting" style="text-align: center; border-top: 10px;">Hello World! This is a Desktop Application</h2>
        <br>
        <form style="padding: 20px;">
            <div class="mb-3">
              <label for="users-name" class="form-label">Please enter your name</label>
              <input type="text" class="form-control" id="users-name" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">See what happens when you enter your name!</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
            </div>
            <button type="submit" id="btn-send-to-py" class="btn btn-primary">Send to Python</button>
          </form>
    </body>
</html>
